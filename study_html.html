<!-- 見出しの作成-->
<h1></h1>

<h2></h2>

<!-- 段落の文-->
<p></p>

<!-- リンク-->
<a href="hoge.com">fuga</a>

<!-- 画像の挿入-->
<img src="hoge.jpg">

<!-- 箇条書き-->
<ul>
	<li class="selected">HTML</li>
	<li>PHP</li>
	<li>Ruby</li>
</ul>

<!-- spanで囲んだ部分だけCSS適用できる、改行されない-->
<h1>
	ようこそ <span>Progate</span>へ
</h1>

<!-- 入力フォーム-->
<form>
	<p>input要素</p>

	<!-- １行入力-->
	<!-- nameはボタンのテキスト-->
	<input type="submit" name="保存">

	<p>textarea要素</p>
	
	<!-- 複数行入力-->
	<textarea></textarea>
</form>


<!-- HTMLの全体構造-->
<!DOCTYPE html>
<html>
<head>
	<!-- headに入れる３大要素-->
	<!-- 文字コード-->
	<meta charset="utf-8">

	<!-- タイトル-->
	<title>Progate</title>

	<!-- CSSの読み込み-->
	<link rel="stylesheet" type="text/css" href="">

</head>

	<div class="header"></div>
		<div class="header-logo">Progate</div>
		<div class="header-list">
			<ul>
				<li>プログラミングとは</li>
				<li>お問い合わせ</li>
			</ul>
		</div>

	<div class="main"></div>
		<div class="copy-container">
			
		</div>
